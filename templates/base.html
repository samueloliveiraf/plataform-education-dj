{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Educa{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
<div id="header">
    <a href="/static" class="logo">Educa</a>
    <ul class="menu">
        {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}">
                <li>Sair</li>
            </a>
        {% else %}
            <a href="{% url "login" %}">
                <li>Login</li>
            </a>
        {% endif %}
    </ul>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        {% block domready %}
        {% endblock %}
    });
</script>
</body>
</html>
